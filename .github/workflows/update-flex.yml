name: Update Flex endpoint
on:
  push:
    branches:
      - main
defaults:
  run:
    shell: bash
jobs:
  setup-dirs:
    run:
      - mkdir -p .github/flex-endpoint/archived
  call-flex-update:
    concurrency: flex-update-${{ github.ref }}
    uses: symfony/recipes/.github/workflows/callable-flex-update.yml@main
    with:
      branch: main
      contrib: true
